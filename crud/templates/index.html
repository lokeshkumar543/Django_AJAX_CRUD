<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center alert alert-info">Django Ajax CRUD Project </h2>
    <div class="row">
        <div class="col-sm-4">
        <h4 class="text-center alert alert-danger">Add/Update Student Record</h4>
            <form method="POST">
            {% csrf_token %}
                <input type="hidden" name="stuid" id="stid">
            {{form.as_p}}
                <input type="button" value="save" class="btn btn-success" id="btnsave">
            </form><br>
            <di id="msg" class="btn btn-danger" style="display: none"></di>
         </div>
        <div class="col-sm-7">
             <h4 class="text-center alert  alert-secondary">Student Information </h4>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Password</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody id="tbody">
                {% for i in stu %}
                <tr>
                    <td>{{i.id}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.email}}</td>
                    <td>{{i.password}}</td>
                    <td>
                        <input type="button" data-sid="{{i.id}}" class="btn btn-warning btn-sm btn-edit" value="Edit">
                    </td>
                    <td>
                        <input type="button" data-sid="{{i.id}}" class="btn btn-danger btn-sm btn-del" value="Delete">
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    </div>


    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/ajax.js' %}"></script>

</body>
</html>
